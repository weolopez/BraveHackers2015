<div data-snap-drawer="right">

    <div class="app blackBackground">
        <!-- TOP -->

        <div class="navbar navbar-app navbar-absolute-top blackBackground">
            <ul class="nav nav-tabs  blackBackground tabstyle" ui-state='activeTab' ui-default='1'>
                <li ui-class="{'active': activeTab == 1}">
                    <a ui-set="{'activeTab': 1}">Users</a>
                </li>
                <li ui-class="{'active': activeTab == 2}">
                    <a ui-set="{'activeTab': 2}">Login</a>
                </li>
                <li ui-class="{'active': activeTab == 3}">
                    <a ui-set="{'activeTab': 3}">Video</a>
                </li>
            </ul>
        </div>

        <div class="app-body  blackBackground">
            <div ui-if="activeTab == 1">

                    <img src="{{u.icon}}" />

                </div>
            </div>

            <div ui-if="activeTab == 2">

            </div>

            </div>   
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom blackBackground">       
            <div class="btn-group justified" style="margin-left: 20px;">
                <div id="loginbutton" tabindex="0" class="bottombutton" ng-click="login('twitter')"><i class="fa fa-sign-in"></i></div>
                <div class="bottombutton"  ng-click="clickvideo()" id="select_logo"><i class="fa fa-video-camera"></i></div>               
                <div class="bottombutton" ng-click="shareLink()" ><i class="fa fa-share fa5"></i></div>  
                <input id="videobutton" type="file" accept="video/*"/>    
            </div>
        </div>
    </div>
</div>

    <script>
                (function localFileVideoPlayerInit(win) {
                    var URL = win.URL || win.webkitURL,
                            displayMessage = (function displayMessageInit() {
                                var node = document.querySelector('#message');

                                return function displayMessage(message, isError) {
                                    node.innerHTML = message;
                                    node.className = isError ? 'error' : 'info';
                                };
                            }()),
                            playSelectedFile = function playSelectedFileInit(event) {
                                var file = this.files[0];

                                var type = file.type;

                                var videoNode = document.querySelector('video');

                                var canPlay = videoNode.canPlayType(type);

                                canPlay = (canPlay === '' ? 'no' : canPlay);

                                var message = 'Can play type "' + type + '": ' + canPlay;

                                var isError = canPlay === 'no';

                                displayMessage(message, isError);

                                if (isError) {
                                    return;
                                }

                                var fileURL = URL.createObjectURL(file);

                                videoNode.src = fileURL;
                            },
                            inputNode = document.querySelector('input');

                    if (!URL) {
                        displayMessage('Your browser is not ' +
                                '<a href="http://caniuse.com/bloburls">supported</a>!', true);

                        return;
                    }

                    inputNode.addEventListener('change', playSelectedFile, false);
                }(window));
    </script>
