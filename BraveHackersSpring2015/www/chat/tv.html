<div class="right col" data-snap-content snap-options="{disable: 'left'}">
    <style type="text/css">
        ï»¿/* Generic pane rules */
        body { margin: 0; -webkit-text-size-adjust: 100%;overflow: hidden; min-width: 300px}
        .page { left: 0; right: 0; top: 0; bottom: 0;overflow: hidden; }
        .row, .col, .page { overflow: hidden; position: absolute; }
        .row { left: 0; right: 0; }
        .col { top: 0; bottom: 0; }
        .scroll-x { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .scroll-y { overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .fill, .pane { position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100%; height: 100% }
        .pane { display: none; }

        /* Workaround: in landscape mode, IEMobile makes bottom toolbar overlap the page, so shorten the page by 75px to compensate */
        .iemobile .page { bottom: -6px; }



        @media screen and (orientation:landscape) { .iemobile .page { bottom: 75px; } }
        .right.col { right: 0; left: 0px; overflow: hidden; }
        .header.row { height: 75px; line-height: 75px; }
        .body.row { top: 42px; bottom: 0; background-color: black;right: -15px}
        .footer.row { height: 0; bottom: 0; line-height: 0; background-color: black;}

        .leftcolumn {
            width:75%;
            /* whatever width you want */
            display: block;
            position: relative;
            bottom: 42px;
        }
        .leftcolumn:after {
            padding-top: 56.25%;
            /* 16:9 ratio */
            display: block;
            content: '';
            float: left;
            left: 0;
            background-color: black;
        }
        .main {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            /* fill parent */
            background-color: grey;
            /* let's see it! */
            color: white;
        }
        .rightcolumn {
            height: 100%;
            width: 25%;
            float: right;   
            bottom: 42px;
            background-color: black;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) and (orientation: portrait) {
            .bodycol {
                height: 100%;
            }
            .leftcolumn {
                width: 100%;
                padding-top: 46%;
            }
            .rightcolumn {
                height: 64%;
                width: 100%;
                bottom: 0;
            }            
        }
        @media (max-width: 735px) and (orientation: landscape) {
            .leftcolumn {
                display: none;
            }
            .rightcolumn {
                width: 100%;
                height: 100%;
                float: none;
                position: relative;
                bottom: 0;
            }            
        }
        .title {
            width: 60%;
            color: white;
            height: 42px;
            line-height: 42px;
            font-weight: bolder;
            font-size: larger;    
            display: inline-block;
            float: right;

        }
        .logoHolder {
            width: 100px;
        }
        .hamberger {
            float: right;line-height: 42px;display: inline-block;box-sizing: border-box;
            margin-right: 10px;
        }
        .chatinput {
            position: relative;
            float: right;
            width:  100%;
            //  float: bottom;
            //bottom: 1px;
        }
    </style>

    <div class="header row">
        <header>
            <div class="headerBack">

            </div>
            <div class="navSpans">
                <div class="logoHolder">
                    <a href="" class="logo">[at&amp;t home]</a>
                    <a href="" class="">
                    </a>
                    <a href="" class="logoHeader">
                    </a>
                </div>
                <div class="title row-fluid-nowrap">
                    <div style="display: inline-block;">
                        {{currentRoom}}
                    </div>
                    <div class="hamberger" ng-click="showMenu()">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
                <div class="clearIt"></div>
            </div>

        </header>
    </div>
    <div class="body row bodycol">
        <div class="leftcolumn">
            <div class="main">
                <video controls autoplay style="width: 100%"></video>
            </div>
        </div>
        <div class="rightcolumn" scroll-glue>
            <chat class="chat" messages="messages"></chat>
            <div class="chatinput" ng-show="user">
                <input type="text" ng-model="msg" style="width: 80%;margin: 3px;padding: 0" ng-keyup="$event.keyCode == 13 && addMessage()"/>
                <button ng-click="addMessage()"  style="width: 15%;margin: 0;padding: 0">Send</button>
            </div>
        </div>
    </div>
</div>
